name: Go Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 0.1.2)"
        required: true
        default: "X.X.X"

jobs:
  build:
    runs-on: windows-latest
    outputs:
      sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.4"

      - name: Build Project
        run: go build -ldflags "-H=windowsgui -s -w" -v -o EDx52display-v${{ github.event.inputs.version }}.exe

      - name: Prepare Release Directory
        run: |
          mkdir EDx52Display-v${{ github.event.inputs.version }}
          Copy-Item -Path EDx52display-v${{ github.event.inputs.version }}.exe,conf.yaml,LICENSE,README.md,names,bin -Destination .\EDx52Display-v${{ github.event.inputs.version }} -Recurse

      - name: Create Release Zip
        run: powershell Compress-Archive -Path .\EDx52display-v${{ github.event.inputs.version }} -DestinationPath .\EDx52display-v${{ github.event.inputs.version }}-portable-amd64.zip

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: ./EDx52display-v${{ github.event.inputs.version }}-portable-amd64.zip

      - name: Get current commit SHA
        id: get_sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  tag-and-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and push annotated tag
        run: |
          git tag -a v${{ github.event.inputs.version }} ${{ needs.build.outputs.sha }} -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}

      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: "EDx52display v${{ github.event.inputs.version }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EDx52display-v${{ github.event.inputs.version }}-portable-amd64.zip
          asset_name: EDx52display-v${{ github.event.inputs.version }}-portable-amd64.zip
          asset_content_type: application/zip